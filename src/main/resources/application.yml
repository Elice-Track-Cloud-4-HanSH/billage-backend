spring:
  sql:
    init:
      mode: always

  datasource:
    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:billage
    url: jdbc:h2:tcp://localhost/~/billage
    username: sa

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

